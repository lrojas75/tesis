<html ng-app="movilapp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">

    <!--Morris JS API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.6/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    

    <title>Tipos de Focos de Infeccion</title>
</head>

<body ng-controller="menuController">
    
    <div class="col-xs-12" align="center">
        <h4>Escoger el tipo de factor de riesgo:</h4><br>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-primary btn-lg" ng-click ="changeView('sumidero.html')" style="font-size: 16px">Sumidero</button><br>
          <button type="button" class="btn btn-primary btn-lg" ng-click ="changeView('vivienda.html')" style="font-size: 16px">Vivienda</button><br>
          <button type="button" class="btn btn-primary btn-lg" style="font-size: 16px">CDH</button><br>
        </div>
    </div>

    <div class="col-xs-12">
        <h4 align="left">Resumen del dia:</h4>
    </div>
    <div class="col-xs-12" align="center">
        <div id="resumenDelDia" style="height: 200px; width: 200px;"></div>
    </div>
    <div class="col-xs-12" align="center">
        <br><br><button type="button" class="btn btn-primary btn-md" ng-click ="changeView('infoGeneral.html')">Terminar</button>
    </div>



    <script>
      angular.module('movilapp', []).controller('menuController', function($scope) {
        $scope.changeView = function(view){
          window.location.replace(view);            
        }
        var sumideros = 1;
        var viviendas = 1;
        var cdh = 1;

        Morris.Donut({
          element: 'resumenDelDia',
          data: [
            {label: "Sumidero", value: sumideros},
            {label: "Vivienda", value: viviendas},
            {label: "CDH", value: cdh},
          ],
          colors: ['#ffcd28', '#5d6865', '#f93e04']
        }); //Cierra codigo de Donut.
      });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
