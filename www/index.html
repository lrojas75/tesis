<!DOCTYPE html>
<html ng-app="tesisMovil">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
  	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <title>Inicio</title>
</head>

<body ng-controller="inicioController">
	<div align="center">
  		<h4>Ingreso al sistema</h4>
  		<div class="row">
      <!-- MENU DE INICIO - NAVIGATION TABS -->
        <div class="col-xs-10">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#tab_Inicio" data-toggle="pill">Inicio</a></li>
              <li><a href="#tab_Registro" data-toggle="pill">Registrarse</a></li>
              <li><a href="#tab_Ayuda" data-toggle="pill">Ayuda</a></li>
            </ul>
        </div><br><br><br><br>
        <!-- Contenido de cada opcion del menu lateral -->
        <div class="col-xs-10">
          <div class="tab-content"> 
            <div class="tab-pane active" id="tab_Inicio"> <!-- Tab Inicio -->
            <h4 style="margin-left: 25%">Inicio de sesion</h4>
              <div align="center" style="margin-left: 25%"> 
                <div class="separador"></div>
                <div class="separador"></div><br><br>
                <form name = "loginForm" ng-submit="login()" class="form-horizontal">
                  <div class="form-group">
                      <label class="control-label col-xs-5">Usuario:</label>
                      <div class="col-xs-7">
                          <input type="text" name="username" class="form-control" placeholder="Usuario" ng-model="username" required>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-xs-5">Contrase単a:</label>
                      <div class="col-xs-7">
                          <input type="text" name="password" class="form-control" placeholder="Contrase単a" ng-model="password" required>
                      </div>
                  </div>
                  <div>
                  {{loginError}}
                  </div><br>
                  <div class="form-group"> 
                      <div class="col-xs-offset-2 col-xs-3">
                        <button type="submit" class="btn btn-primary" ng-click="changeView('menuTipos.html')" style="margin-left: 25%">Aceptar</button>
                      </div>
                  </div>
                </form>
              </div>
            </div> <!-- Cierra Tab inicio -->
            <!-- Tab Registro -->
            <div class="tab-pane" id="tab_Registro">
              <h4 style="margin-left: 25%">Registro</h4>
              <div align="center" style="margin-left: 25%">
                <div class="separador"></div>
                <div class="separador"></div><br><br>
                <form name = "registroForm" ng-submit="login()" class="form-horizontal">
                  <div class="form-group">
                      <label class="control-label col-xs-5">Nombres:</label>
                      <div class="col-xs-7">
                          <input type="text" name="nombres" class="form-control" placeholder="Nombres" ng-model = "nombres" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-xs-5">Apellidos:</label>
                      <div class="col-xs-7">
                          <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" ng-model = "apellidos" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-xs-5">Email:</label>
                      <div class="col-xs-7">
                          <input type="text" name="email" class="form-control" placeholder="Email" ng-model = "email" required>
                      </div>
                  </div>

                  <div class="form-group">
                      <label class="control-label col-xs-5">Cedula:</label>
                      <div class="col-xs-7  ">
                          <input type="text" name="cedula" class="form-control" placeholder="Cedula" ng-model="cedula" required>
                      </div>
                  </div>
                  
                  <div class="form-group">
                      <label class="control-label col-xs-5">Contrase単a:</label>
                      <div class="col-xs-7  ">
                          <input type="password" name="password" class="form-control" placeholder="Contrase単a" ng-model="password" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label col-xs-5">Codigo:</label>
                      <div class="col-xs-7  ">
                          <input type="text" name="code" class="form-control" placeholder="Codigo" ng-model="code" required>
                      </div>
                  </div>
                  <div>
                  {{loginError}}
                  </div><br>
                  <div class="form-group"> 
                      <div class="col-xs-offset-2 col-xs-3">
                        <button type="submit" class="btn btn-primary" ng-click="changeView('index.html')" style="margin-left: 25%">Registrarse</button>
                      </div>
                  </div>
                </form>
              </div>
            </div> <!-- Cierra Tab Registro -->
            <!-- Tab Ayuda -->
            <div class="tab-pane" id="tab_Ayuda">
              <h4>Ayuda</h4>
              <p>Texto ayuda</p>
            </div>
          </div><!-- tab content -->
  		  </div> <!-- Division de contenido -->
  	  <div class="clearfix visible-lg"></div>
  	  </div> <!--row-->
	</div> <!-- Container -->
    <script>
      angular.module('tesisApp', []).controller('inicioController', function($scope) {
        $scope.changeView = function(view){
          window.location.replace(view);            
        };
        $scope.login = function(){
        }
      });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
