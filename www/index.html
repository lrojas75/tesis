<!DOCTYPE html>
<html ng-app="movilapp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>

    <title>Inicio</title>
</head>

<body ng-controller="inicioController">
	<div class = "col-xs-12" align="center">
		<br><h4>Ingreso al sistema</h4><br>

    <!-- MENU DE INICIO - NAVIGATION TABS -->
    <div class="col-xs-12">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab_Inicio" data-toggle="pill">Inicio</a></li>
        <li><a href="#tab_Registro" data-toggle="pill">Registrarse</a></li>
        <li><a href="#tab_Ayuda" data-toggle="pill">Ayuda</a></li>
      </ul>
    </div><br><br><br>
        
        <!-- Contenido de cada opcion del menu lateral -->
    <div class="col-xs-12" align="center">
      <div class="tab-content"> 
        <div class="tab-pane active" id="tab_Inicio"> <!-- Tab Inicio -->
        
          <h4>Inicio de sesion</h4><br>
          <form name = "loginForm" class="form-horizontal">
            
            <div class = "col-xs-12">
              <div class="form-group">
                <div class = "col-xs-5" style="text-align: left;">
                  <label>Usuario:</label>
                </div>
                <div class="col-xs-7">
                  <input type="text" class="form-control" placeholder="Usuario" ng-model="userLogin" required>
                </div>
              </div>
            </div>

            <div class = "col-xs-12">
              <div class="form-group">
                <div class = "col-xs-5" style="text-align: left;">
                  <label>Contrase単a:</label>
                </div>
                <div class="col-xs-7">
                  <input type="password" class="form-control" placeholder="Contrase単a" ng-model="passLogin" required>
                </div>
              </div>
            </div>

            <div> {{mensaje}} </div><br>

            <div class = "col-xs-12">
              <br>
              <div class="form-group">
                <button class="btn btn-primary" ng-click = "login()">Aceptar</button>
              </div>
            </div>
          </form>
        </div> <!-- Cierra Tab inicio -->

        <!-- Tab Registro -->
        <div class="tab-pane" id="tab_Registro">
          <div class="col-xs-12" align="center">
            <h4>Registro</h4><br>

            <form name = "registroForm" ng-submit="" class="form-horizontal">
              <div class = "col-xs-12">
                <div class="form-group">
                  <div class = "col-xs-5" style="text-align: left;">
                    <label>Nombres:</label>
                  </div>
                  <div class="col-xs-7">
                    <input type="text" name="nombres" class="form-control" placeholder="Nombres" ng-model = "nombres" required>
                  </div>
                </div>
              </div>

              <div class = "col-xs-12">
                <div class="form-group">
                  <div class = "col-xs-5" style="text-align: left;">
                    <label>Apellidos:</label>
                  </div>
                  <div class="col-xs-7">
                    <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" ng-model = "apellidos" required>
                  </div>
                </div>
              </div>
              
              <div class = "col-xs-12">
                <div class="form-group">
                  <div class = "col-xs-5" style="text-align: left;">
                    <label>Cedula:</label>
                  </div>
                  <div class="col-xs-7">
                    <input type="text" name="cedula" class="form-control" placeholder="Cedula" ng-model="cedula" required>
                  </div>
                </div>
              </div>

              <div class = "col-xs-12">
                <div class="form-group">
                  <div class = "col-xs-5" style="text-align: left;">
                    <label>Contrase単a:</label>
                  </div>
                  <div class="col-xs-7">
                    <input type="password" name="password" class="form-control" placeholder="Contrase単a" ng-model="password" required>
                  </div>
                </div>
              </div>
              
              <div> {{loginError}} </div><br>

              <div class = "col-xs-12">
                <div class="form-group">
                  <br><button type="submit" class="btn btn-primary" ng-click="changeView('')">Registrarse</button>
                </div>
              </div>

            </form>
          </div>
        </div> <!-- Cierra Tab Registro -->

        <!-- Tab Ayuda -->
          <div class="tab-pane" id="tab_Ayuda">
            <h4>Ayuda</h4>
            <p>Texto ayuda</p>
          </div>
        </div><!-- tab content -->

  		</div> <!-- Division de contenido, Tab-content -->
    </div>

  	<div class="clearfix visible-lg"></div>
	</div> <!-- Primera division de columas -->
  
  <script>
    angular.module('movilapp', []).controller('inicioController', function($scope, $http) {
      console.log("Readyyy!");
      $scope.login = function(){
        $http.post('DB.php',{
            user: $scope.userLogin,
            pas: $scope.passLogin            
        }).success(function(data) {         
            $scope.mensaje = "";
            console.log(data);
        }).error(function(data) {
            console.log('Error: ' + data);
        });
        $scope.username=$scope.password='';
      }
    });
  </script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
