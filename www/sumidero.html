<head>

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>

    <script>
        // ---------------------Funcion para la geolocalizacion ------------------
        function geolocation(){
            var options = { enableHighAccuracy: true };
            watchID = navigator.geolocation.getCurrentPosition(onSuccess, onError, options);
        
            /*Esta funcion es llamada si recibimos datos de parte de geolocation*/
            function onSuccess(position){
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                localStorage.setItem("latitude", lat);
                localStorage.setItem("longitude", lon);

                //alert(lat+", "+lon);
                document.getElementById("campoUbic").value = lat+", "+lon;
            }
            /*Esta funcion es llamada si existe un error en la geolocation*/
            function onError(error){
                alert("Message: "+error.message);
                //localStorage.setItem("Message", error)
            }
        }
    </script>

    <title>Sumideros</title>
</head>

<body ng-controller="menuController">
    <h4 align="center">Datos del sumidero:</h4><br>
        <div class="col-xs-11">
            <div align="center">
            <form ng-submit="" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-xs-5">Estado:</label>
                    <div class="col-xs-7">
                        <input type="text" name="seco" class="form-control" placeholder="Seco">
                        <input type="text" name="tapado" class="form-control" placeholder="Tapado">
                        <input type="text" name="aceite" class="form-control" placeholder="Con Aceite">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-5">Larvas (%):</label>
                    <div class="col-xs-7">
                        <input type="text" name="aedexLarvas" class="form-control" placeholder="Aedex">
                        <input type="text" name="culexLarvas" class="form-control" placeholder="Culex">
                        <input type="text" name="mixtoLarvas" class="form-control" placeholder="Mixto">
                        <input type="text" name="sinLarvas" class="form-control" placeholder="Sin Larvas">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-5">Pupas (%):</label>
                    <div class="col-xs-7">
                        <input type="text" name="aedexPupas" class="form-control" placeholder="Aedex">
                        <input type="text" name="culexPupas" class="form-control" placeholder="Culex">
                        <input type="text" name="mixtoPupas" class="form-control" placeholder="Mixto">
                        <input type="text" name="sinPupas" class="form-control" placeholder="Sin Pupas">
                    </div>
                </div>
                <div class="separadorDos"></div>
                <div class="separadorDos"></div><br>
                <div class="form-group">
                    <label class="control-label col-xs-5">Control (%):</label>
                    <div class="col-xs-7">
                        <input type="text" name="tratado" class="form-control" placeholder="Tratado">
                        <input type="text" name="tratadoSinInspec" class="form-control" placeholder="Tratado sin inspec">
                        <input type="text" name="totalTratados" class="form-control" placeholder="Total Tratados">  <!-- Total de tratados + tratados sin inspeccionar -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Insecticida:</label>
                    <div class="col-xs-7">
                        <input type="text" name="cantidadInsecticida" class="form-control" placeholder="Grs/ml" disabled>  
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-5">
                        <button type="button" class="btn btn-primary btn-block btn-sm" onClick ="geolocation()">Ubicacion</button>
                    </div>
                    <div class="col-xs-7">
                        <input type="text" name="campoUbicacion" id = "campoUbic" class="form-control" placeholder="Latitude; Longitud" disabled>  
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-xs-11">
                      <button type="submit" class="btn btn-primary" style="margin-left: 15%">Guardar</button>
                      <button type="button" class="btn btn-primary" ng-click ="changeView('menuTipos.html')">Cancelar</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            angular.module('movilapp', []).controller('menuController', function($scope) {
                $scope.changeView = function(view){
                window.location.replace(view);            
            }});
        </script>

</body>
</html>
