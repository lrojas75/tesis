<html ng-app="movilapp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>

    <script>
        // ---------------------Funcion para la geolocalizacion ------------------
        function geolocation(){
            var options = { enableHighAccuracy: true };
            watchID = navigator.geolocation.getCurrentPosition(onSuccess, onError, options);
        
            /*Esta funcion es llamada si recibimos datos de parte de geolocation*/
            function onSuccess(position){
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                localStorage.setItem("latitude", lat);
                localStorage.setItem("longitude", lon);

                document.getElementById("campoUbic").value = lat+" - "+lon;
            }
            /*Esta funcion es llamada si existe un error en la geolocation*/
            function onError(error){
                alert("Message: "+error.message);
            }
        }
    </script>

    <title>Viviendas</title>
</head>

<body ng-controller="menuController">
        <div class="col-xs-12">
            <form ng-submit="" class="form-horizontal">
                <div class = "col-xs-12" align="center">
                    <br><h4>Datos de la vivienda:</h4>
                </div>

                <div class = "col-xs-12">
                <br>
                    <div class="form-group">
                        <div class = "col-xs-5">
                            <label>Habitantes:</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text" name = "habitantesCasa" class="form-control">
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12">
                    <div class="form-group">
                        <div class = "col-xs-5">
                            <label>Clave:</label>
                        </div>
                        <div class="col-xs-7">
                            <select class="form-control">
                                <option>Negativa</option>
                                <option>Positiva</option>
                                <option>Cerrada</option>
                                <option>Renuente</option>
                                <option>Tratada</option>
                                <option>Inspeccionada</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12">
                    <div class="form-group">
                        <div class = "col-xs-5">
                            <label>Depositos:</label>
                        </div>
                        <div class="col-xs-7">
                            <select class="form-control">
                                <option>Tanques bajos</option>
                                <option>Llantas</option>
                                <option>Floreros/Plantas en agua</option>
                                <option>Tinas (> 55 gal)</option>
                                <option>Tarros-baldes (< 55 gal)</option>
                                <option>Criaderos naturales</option>
                                <option>Botellas</option>
                                <option>Diversos</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12">
                    <div class="form-group">
                        <div class = "col-xs-1">
                            <label>I:</label>
                        </div>
                        <div class = "col-xs-3">
                            <input type="number" name = "I" min = "0" max = "10" class="form-control">
                        </div>
                        <div class = "col-xs-1" style="margin-left: -10px">
                            <label>L:</label>
                        </div>
                        <div class = "col-xs-3">
                            <input type="number" name = "I" min = "0" max = "10" class="form-control">
                        </div>
                        <div class = "col-xs-1" style="margin-left: -10px">
                            <label>P:</label>
                        </div>
                        <div class = "col-xs-3">
                            <input type="number" name = "I" min = "0" max = "10" class="form-control">
                        </div>
                        
                    </div>
                </div>

                <div class = "col-xs-12">
                <br>
                    <div class="form-group">
                        <div class = "col-xs-5">
                            <label>Nombre de quien recibio la visita:</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text" name = "persona" class="form-control">
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12" align="center">
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </div>

                <div class = "col-xs-12" align="center">
                    <div class="form-group">
                        <br>
                        <h4>Control:</h4>
                        <div class="separadorDos"></div>
                        <div class="separadorDos"></div><br>
                    </div>
                </div>

                <div class = "col-xs-12">
                    <div class="form-group">
                        <div class = "col-xs-5">
                            <label>Eliminados:</label>
                        </div>
                        <div class = "col-xs-7">
                            <input type="number" name = "eliminados" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class = "col-xs-12">
                    <div class="form-group">
                        <div class = "col-xs-5">
                            <label>Tratados:</label>
                        </div>
                        <div class = "col-xs-7">
                            <input type="number" name = "tratados" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class = "col-xs-12">
                    <div class="form-group">
                        <div class = "col-xs-5">
                            <label>Larvicida (gr/ml):</label>
                        </div>
                        <div class = "col-xs-7">
                            <input type="number" name = "larvicida" class="form-control">
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12" align="center">
                    <div class="form-group">
                        <div class="col-xs-9">
                            <input type="text" name="campoUbicacion" id = "campoUbic" class="form-control" placeholder="Latitud - Longitud" style = "text-align: center" disabled>  
                        </div>
                        <div class="col-xs-3">
                            <button type="button" class="btn btn-primary btn-block btn-xs" onClick ="geolocation()"><i class="material-icons">my_location</i></button>
                        </div>
                    </div>
                </div>
                <br>
                <div class = "col-xs-12">
                    <div class="form-group">
                    <br> 
                        <div class="col-xs-6" align="right">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-primary" ng-click ="changeView('menuTipos.html')">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
            angular.module('movilapp', []).controller('menuController', function($scope) {
                $scope.changeView = function(view){
                window.location.replace(view);            
            }});
        </script>
</body>
</html>
