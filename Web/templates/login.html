<div class="login-body">
  <div class="login-wrapper">
    <div class="login-container">
      <form name="loginForm" ng-show="activePage=='login'" class="form-horizontal" novalidate>
        <div class="form-top">
          <h3>SAFI Web</h3>
          <i class="fa fa-key"></i>          
        </div>

        <div class="form-bottom">
          <div class="element-container">
            <input type="text" placeholder="Cédula" class="login-input" id="form-username" ng-model="loginForm.usuario" required>
            <input type="password" placeholder="Contraseña" class="login-input" id="form-password" ng-model="loginForm.contrasena" required>
          </div>

          <div class="error-center">
            <span class="error-center"> {{loginError}} </span>
          </div>

          <div class="element-container">
            <button type="submit" class="btn-safi" ng-disabled="!loginForm.$valid" ng-click="login()">Iniciar Sesión</button>
            <button type="submit" class="btn-safi" ng-click="changePage('registro')">Registrarse</button>
          </div>
          <a ng-click="changePage('olvido')">¿Olvidaste tu contraseña?</a>
        </div>
      </form>

      <form name="registerForm" ng-show="activePage=='registro'" class="form-horizontal" novalidate>
        <div class="form-top">
          <h3>SAFI Web</h3>
          <i class="fa fa-key"></i>          
        </div>

        <div class="form-bottom">
          <div class="element-container">
            <input type="text" required placeholder="Nombre" class="login-input" ng-model="registroForm.nombres">
            <input type="text" required placeholder="Apellidos" class="login-input" ng-model="registroForm.apellidos">
            <input type="email" required placeholder="Correo" class="login-input" ng-model="registroForm.correo">
            <input type="number" required placeholder="Cédula" class="login-input" ng-model="registroForm.cedula">
            <input type="password" required placeholder="Contraseña" class="login-input" ng-model="registroForm.contrasena">
          </div>

          <div class="error-center">
            <span> {{registerError}} </span>
          </div>

          <div class="element-container">
            <button type="submit" ng-disabled="!registerForm.$valid" ng-click="register()" class="btn-safi">Registrarse</button>
            <button ng-click="changePage('login')" class="btn-safi">Iniciar sesión</button>
          </div>
        </div>
      </form>

      <form name="olvidoForm" ng-show="activePage=='olvido'" class="form-horizontal" novalidate>
        <div class="form-top">
          <h3>SAFI Web</h3>
          <i class="fa fa-key"></i>          
        </div>

        <div class="form-bottom">
          <div class="element-container">
            <input type="number" required placeholder="Ingrese su cédula" class="login-input" ng-model="cedulaValidacion">
          </div>
          <div class="element-container">
            <button type="submit" ng-disabled="!olvidoForm.$valid" ng-click="olvidoContrase()" class="btn-safi">Recuperar Contraseña</button>
            <button ng-click="changePage('login')" class="btn-safi">Iniciar sesión</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="loginSuccessModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-success">
                <i class="material-icons">done</i>
            </div>
            <div class="modal-text">
                <p>{{modalMessage}}</p>            
            </div>
        </div>
    </div>
</div>  

<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="loginErrorModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-danger">
                <i class="material-icons">error_outline</i>
            </div>
            <div class="modal-text">
                <p>{{modalMessage}}</p>            
            </div>
        </div>
    </div>
</div>
