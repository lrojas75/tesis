<!DOCTYPE html>
<html ng-app="tesisApp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js"></script>
    <title>Viviendas</title>
</head>

<body ng-controller="menuController">
    <h4 align="center">Datos de la vivienda:</h4><br>
        <div class="col-xs-11">
            <div align="center">
            <form ng-submit="" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-xs-5">Habitantes:</label>
                    <div class="col-xs-7">
                        <input type="text" name="cantHabitantes" class="form-control" placeholder="Habitantes">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Clave:</label>
                    <div class="col-xs-7">
                        <input type="text" name="clave" class="form-control" placeholder="Clave">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Tanques bajos:</label>
                    <div class="col-xs-7">
                        <input type="text" name="larvas" class="form-control" placeholder="Con larvas Aedes">
                        <input type="text" name="pupas" class="form-control" placeholder="Con pupas Aedes">
                        <input type="text" name="totalInspeccionados" class="form-control" placeholder="Total">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-5">Llantas:</label>
                    <div class="col-xs-7">
                        <input type="text" name="larvas" class="form-control" placeholder="Con larvas Aedes">
                        <input type="text" name="pupas" class="form-control" placeholder="Con pupas Aedes">
                        <input type="text" name="totalInspeccionados" class="form-control" placeholder="Total">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-5">Tinas:</label>
                    <div class="col-xs-7">
                        <input type="text" name="larvas" class="form-control" placeholder="Con larvas Aedes">
                        <input type="text" name="pupas" class="form-control" placeholder="Con pupas Aedes">
                        <input type="text" name="totalInspeccionados" class="form-control" placeholder="Total">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Floreros/Matas en agua:</label>
                    <div class="col-xs-7">
                        <input type="text" name="larvas" class="form-control" placeholder="Con larvas Aedes">
                        <input type="text" name="pupas" class="form-control" placeholder="Con pupas Aedes">
                        <input type="text" name="totalInspeccionados" class="form-control" placeholder="Total">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Tarros / Botellas: </label>
                    <div class="col-xs-7">
                        <input type="text" name="larvas" class="form-control" placeholder="Con larvas Aedes">
                        <input type="text" name="pupas" class="form-control" placeholder="Con pupas Aedes">
                        <input type="text" name="totalInspeccionados" class="form-control" placeholder="Total">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Criaderos naturales:</label>
                    <div class="col-xs-7">
                        <input type="text" name="larvas" class="form-control" placeholder="Con larvas Aedes">
                        <input type="text" name="pupas" class="form-control" placeholder="Con pupas Aedes">
                        <input type="text" name="totalInspeccionados" class="form-control" placeholder="Total">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Diversos:</label>
                    <div class="col-xs-7">
                        <input type="text" name="larvas" class="form-control" placeholder="Con larvas Aedes">
                        <input type="text" name="pupas" class="form-control" placeholder="Con pupas Aedes">
                        <input type="text" name="totalInspeccionados" class="form-control" placeholder="Total">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Total:</label>
                    <div class="col-xs-7">
                        <input type="text" name="larvas" class="form-control" placeholder="Con larvas Aedes">
                        <input type="text" name="pupas" class="form-control" placeholder="Con pupas Aedes">
                        <input type="text" name="totalInspeccionados" class="form-control" placeholder="Total">
                    </div>
                </div>

                <div class="separadorDos"></div>
                <div class="separadorDos"></div><br>
                <div class="form-group">
                    <label class="control-label col-xs-5">Destruidos:</label>
                    <div class="col-xs-7">
                        <input type="text" name="cantDestruidos" class="form-control" placeholder="Destruidos">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Tratados:</label>
                    <div class="col-xs-7">
                        <input type="text" name="cantTratados" class="form-control" placeholder="Tratados">  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-5">Insecticida:</label>
                    <div class="col-xs-7">
                        <input type="text" name="cantInsecticidaVivienda" class="form-control" placeholder="Grs/ml">  
                    </div>
                </div>

                <div class="form-group"> 
                    <div class="col-xs-11">
                      <button type="submit" class="btn btn-primary" style="margin-left: 15%">Guardar</button>
                      <button type="button" class="btn btn-primary" ng-click ="changeView('menuTipos.html')">Cancelar</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script>
          angular.module('tesisApp', []).controller('menuController', function($scope) {
            $scope.changeView = function(view){
            window.location.replace(view);            
        }
      });
    </script>
</body>
</html>
