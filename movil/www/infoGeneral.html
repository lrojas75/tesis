<!DOCTYPE html>
<html ng-app="movilapp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <title>Informacion General</title>
</head>

<body ng-controller="infoController" ng-init="initInfo()">
    <div class="header">        
        <h4>Recorrido</h4>
        <div class="dropdown header-button">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-option-vertical"></span></a>
            <ul class="dropdown-menu">                
                <li><a ng-click="logout()">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
    <div class="col-xs-12 has-header" align="center">           
        <form class="form-horizontal">
            
        <div class="input-container">
            <label>Municipio:</label>
            <select class="form-control" ng-model="infoFormData.municipio" ng-options="municipio.municipio for municipio in opciones" required>
                <option ng-disabled="true" ng-selected="true" value="">Escoger municipio</option>
            </select>
        </div>
        <div class="input-container">
            <label>Barrio:</label>
            <input type="text" name="nomBarrio" class="form-control" placeholder="Barrio" ng-model="infoFormData.barrio" required>
        </div>
        <div class="input-container">
            <label>Comuna:</label>
            <select ng-model="infoFormData.comuna" ng-options="comuna for comuna in infoFormData.municipio.comunaNum" class="form-control" required>
                <option ng-disabled="true" ng-selected="true" value="">Escoger comuna</option>
            </select>
        </div>
        <div class="input-container">
            <label>Actividad:</label>
            <select class="form-control" ng-model="infoFormData.actividad" required>
                <option value="">Escoger Actividad</option>
                <option>Encuesta larvaria</option>
                <option>Control larvario</option>
                <option>Evaluación de control</option>
                <option>Supervisión</option>
            </select>
        </div>
        <div class="input-container">
            <label>Fecha (dd-mm-aaaa):</label>
            <input type="text" class="form-control" ng-model="infoFormData.fecha" disabled>

        </div>
       

        <div class = "col-xs-12">
            <br>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" ng-click="agregarInfoGeneral()">Aceptar</button>
            </div>
        </div>
        </form>
    </div>

    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="infoGeneralModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <!-- Modal content-->
                <div class="modal-danger">
                    <i class="material-icons">error_outline</i>
                </div>
                <div class="modal-text" ng-bind-html="modalMessage">
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
