<!DOCTYPE html>
<html ng-app="movilapp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <title>Informacion General</title>
</head>

<body ng-controller="infoController" ng-init="initInfo()">
    <div class="header" ng-if="infoExiste">
        <button class="back-arrow" ng-click="backNavigation()"> <span class="glyphicon glyphicon-menu-left"></span>  </button>
        <h4>Información General</h4>
    </div>
    <div class="col-xs-12 has-header" align="center" ng-if="infoExiste">           
        <form class="form-horizontal">
            <div class = "col-xs-12">
                <br>
                <div class="form-group">
                    <div class = "col-xs-5" style="text-align: left;">
                        <label>Municipio:</label>
                    </div>
                    <div class="col-xs-7">
                        <select class="form-control" ng-model="infoFormData.municipio" ng-options="municipio.municipio for municipio in opciones" required>
                            <option ng-disabled="true"  ng-selected="true" value="">Escoger municipio</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class = "col-xs-12">
                <div class="form-group">
                    <div class = "col-xs-5" style="text-align: left;">
                        <label>Barrio:</label>
                    </div>
                    <div class="col-xs-7">
                        <input type="text" name="nomBarrio" class="form-control" placeholder="Barrio" ng-model="infoFormData.barrio" required>
                    </div>
                </div>
            </div>

            <div class = "col-xs-12">
                <div class="form-group">
                    <div class = "col-xs-5" style="text-align: left;">
                        <label>Comuna:</label>
                    </div>
                    <div class="col-xs-7">
                        <select ng-model="infoFormData.comuna" ng-options="comuna for comuna in infoFormData.municipio.comunaNum" class="form-control" required>
                            <option ng-disabled="true"  ng-selected="true" value="">Escoger comuna</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class = "col-xs-12">
                <div class="form-group">
                    <div class = "col-xs-5" style="text-align: left;">
                        <label>Actividad:</label>
                    </div>
                    <div class="col-xs-7">
                        <select class="form-control" ng-model="infoFormData.actividad" required>
                            <option value="">Escoger Actividad</option>
                            <option>Encuesta larvaria</option>
                            <option>Control larvario</option>
                            <option>Evaluación de control</option>
                            <option>Supervisión</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class = "col-xs-12">
                <div class="form-group">
                    <div class = "col-xs-5" style="text-align: left;">
                        <label>Fecha (dd-mm-aaaa):</label>
                    </div>
                    <div class="col-xs-7">
                    <input type="text" class="form-control" ng-model="infoFormData.fecha" disabled>
                    </div>
                </div>
            </div>
            <div class = "col-xs-12">
                <br>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit" ng-click="agregarInfoGeneral()">Aceptar</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
