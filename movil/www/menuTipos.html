        <div class="btn-group-vertical">
          <button type="button" id = "1" class="btn btn-primary btn-lg" ng-click ="changeView('focosView.html')" style="font-size: 16px">Sumidero</button><br>
          <button type="button" id = "2" class="btn btn-primary btn-lg" ng-click ="changeView('focosView.html')" style="font-size: 16px">Vivienda</button><br>
