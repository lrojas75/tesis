<!DOCTYPE html>
<html ng-app="movilapp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <title>Foco de infeccion</title>
</head>

<body>

<!-- MENU DE INICIO - NAVIGATION TABS -->
    <div class="col-xs-12">
      <ul class="nav nav-tabs">
        <li><a href="#tab_infoGeneral" data-toggle="pill">Editar<br> Info general</a></li>
        <li class="active"><a href="#tab_datos" data-toggle="pill">Datos <br>Foco infeccion</a></li>
      </ul>
    </div><br><br><br>

    <div class="col-xs-12" align="center">
    <div class="tab-content"> 
        <!--...................................................Tab Informacion General .............................................-->
        <div class="tab-pane" id="tab_infoGeneral">
            <form ng-submit="" class="form-horizontal" ng-controller="infoController">
                <div class = "col-xs-12">
                <br>
                    <div class="form-group">
                        <div class = "col-xs-8" style="text-align: left;">
                            <label>Editar informacion general?</label>
                        </div>
                        <div class="col-xs-4">
                            <input type="checkbox" ng-model = "editarInfo" ng-true-value = "true" ng-false-value = "false" style="height: 17px; width: 17px;">
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12" ng-show = "editarInfo">
                <br>
                    <div class="form-group">
                        <div class = "col-xs-5" style="text-align: left;">
                            <label>Municipio:</label>
                        </div>
                        <div class="col-xs-7">
                            <select class="form-control" ng-model = "municipio" ng-options = "municipio.municipio for municipio in opciones">
                                <option ng-disabled="true"  ng-selected="true" value="">Escoger municipio</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12" ng-show = "editarInfo">
                    <div class="form-group">
                        <div class = "col-xs-5" style="text-align: left;">
                            <label>Barrio:</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text" name="nomBarrio" class="form-control" placeholder="Barrio" ng-model="barrio">
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12" ng-show = "editarInfo">
                    <div class="form-group">
                        <div class = "col-xs-5" style="text-align: left;">
                            <label>Comuna:</label>
                        </div>
                        <div class="col-xs-7">
                            <select ng-model="comuna" ng-options="comuna for comuna in municipio.comunaNum" class="form-control">
                                <option ng-disabled="true"  ng-selected="true" value="">Escoger comuna</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12" ng-show = "editarInfo">
                    <div class="form-group">
                        <div class = "col-xs-5" style="text-align: left;">
                            <label>Actividad:</label>
                        </div>
                        <div class="col-xs-7">
                            <select class="form-control" ng-model = "actividad">
                                <option>Encuesta larvaria</option>
                                <option>Control larvario</option>
                                <option>Evaluacion de control</option>
                                <option>Supervision</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12" ng-show = "editarInfo">
                    <div class="form-group">
                        <div class = "col-xs-5" style="text-align: left;">
                            <label>Fecha (dd-mm-aaaa):</label>
                        </div>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" ng-model="fecha" disabled>
                        </div>
                    </div>
                </div>

                <div class = "col-xs-12" ng-show = "editarInfo">
                <br>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="agregarInfoGeneral()">Aceptar</button>
                    </div>
                </div>
            </form>
        </div> <!--.............................FIN Tab Informacion General........................................-->

      <!-- ..............................................Tab Datos Foco de Infeccion.................................................... -->
        <div class="tab-pane active" id="tab_datos" ng-controller="focoController">
            <div class = "col-xs-12">
                    <div class="form-group">
                        <br>
                        <div class = "col-xs-5" style="text-align: left;">
                            <label>Tipo de factor:</label>
                        </div>
                        <div class="col-xs-7">
                            <select class="form-control" ng-model = "tipo">
                                <option value="">Escoja un tipo</option>
                                <option>Vivienda</option>
                                <option>Sumidero</option>
                                <option>CDH</option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="col-xs-12" ng-if = "mostrar('Sumidero')"> <!-- ....INICIO FORMULARIO SUMIDERO.... -->
                <form ng-submit="" class="form-horizontal" >
                    <div class = "col-xs-12" align="center">
                        <br><h4>Datos del sumidero:</h4><br>
                    </div>

                    <div class = "col-xs-12" style="text-align: left;">
                        <label>Estado del sumidero:</label>
                    </div>

                    <md-radio-group ng-model="estadoSumidero">
                    <div class = "col-xs-12">
                        <div class = "col-xs-6" style="text-align: center;">
                            <md-radio-button value="Ninguno" class="md-primary">Ninguno</md-radio-button>
                        </div>
                        <div class = "col-xs-6" style="text-align: center;">
                            <md-radio-button value="Seco">Seco</md-radio-button>
                        </div>
                    </div>   
                    <div class = "col-xs-12">
                        <div class = "col-xs-6" style="text-align: center;">
                            <md-radio-button value="Tapado">Tapado</md-radio-button>
                        </div>
                        <div class = "col-xs-6" style="text-align: center;">
                            <md-radio-button value="Con aceite">Con Aceite</md-radio-button>
                        </div>
                    </div>
                    </md-radio-group>

                    <div class = "col-xs-12" ng-show = "estadoSumidero == 'Ninguno'">
                        <div class="form-group">
                            <div class = "col-xs-5" style="text-align: left;">
                                <label>Larvas:</label>
                            </div>
                            <div class="col-xs-7">
                                <select class="form-control" ng-model = "larvasSumidero">
                                    <option selected="true">N/A</option>
                                    <option>Aedex</option>
                                    <option>Culex</option>
                                    <option>Mixto</option>
                                    <option>Sin Larvas</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class = "col-xs-12" ng-show = "estadoSumidero == 'Ninguno'">
                        <div class="form-group">
                            <div class = "col-xs-5" style="text-align: left;">
                                <label>Pupas:</label>
                            </div>
                            <div class="col-xs-7">
                                <select class="form-control" ng-model = "pupasSumidero">
                                    <option selected="true">N/A</option>
                                    <option>Aedex</option>
                                    <option>Culex</option>
                                    <option>Mixto</option>
                                    <option>Sin Larvas</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class = "col-xs-12" align="center">
                        <div class="form-group">
                            <br>
                            <h4>Control:</h4>
                            <div class="separadorDos"></div>
                            <div class="separadorDos"></div>
                        </div>
                    </div>

                    <md-radio-group ng-model="tratamientoSumidero">
                    <div class = "col-xs-12">
                        <div class = "col-xs-6" style="text-align: center;">
                            <md-radio-button value="tratado" class="md-primary">Tratado</md-radio-button>
                        </div>
                        <div class = "col-xs-6" style="text-align: center;">
                            <md-radio-button value="Tratado sin inspeccionar">Tratado sin inspeccionar</md-radio-button>
                        </div>
                    </div>   
                    </md-radio-group>
                    
                    <div class = "col-xs-12">
                        <div class="form-group">
                        <br>
                            <div class = "col-xs-5" style="text-align: left;">
                                <label>Insecticida:</label>
                            </div>
                            <div class="col-xs-7">
                                <select class="form-control" ng-model = "insecticidaSumidero">
                                    <option>Ninguno</option>
                                    <option>op1</option>
                                    <option>op2</option>
                                    <option>op3</option>
                                    <option>op4</option>
                                </select> <br>
                                <input type="text" ng-model = "cantInsecticidaSumidero" name="cantInsecticida" class="form-control" placeholder="Grs/ml">  
                            </div>
                        </div>
                    </div>
                    
                    <div class = "col-xs-12">
                        <div class="form-group">
                            <br>
                            <div class="col-xs-8">
                                <input type="text" ng-model = "ubicacionSumidero" name="campoUbicacion" id = "campoUbic" class="form-control" placeholder="Latitud - Longitud" style = "text-align: center" disabled required>  
                            </div>
                            <div class="col-xs-3">
                                <button type="button" class="btn btn-primary btn-block btn-xs" onclick="geolocation()"><i class="material-icons">my_location</i></button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class = "col-xs-12">
                        <div class="form-group">
                        <br> 
                            <div class="col-xs-6" align="right">
                                <button type="submit" class="btn btn-primary" ng-click = "agregarSumidero()">Guardar</button>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary" ng-click ="changeView('menuTipos.html')">Cancelar</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div> <!-- ....FIN FORMULARIO SUMIDERO.... -->

            <div class="col-xs-12" ng-if = "mostrar('Vivienda')">  <!-- ....INICIO FORMULARIO VIVIENDA.... -->
                <form ng-submit="" class="form-horizontal" ng-controller="focoController">
                    <div class = "col-xs-12" align="center">
                        <br><h4>Datos de la vivienda:</h4>
                    </div>

                    <div class = "col-xs-12">
                    <br>
                        <div class="form-group">
                            <div class = "col-xs-5">
                                <label>Habitantes:</label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" name = "habitantesCasa" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class = "col-xs-12">
                        <div class="form-group">
                            <div class = "col-xs-5">
                                <label>Clave:</label>
                            </div>
                            <div class="col-xs-7">
                                <select class="form-control">
                                    <option>Negativa</option>
                                    <option>Positiva</option>
                                    <option>Cerrada</option>
                                    <option>Renuente</option>
                                    <option>Tratada</option>
                                    <option>Inspeccionada</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class = "col-xs-12">
                        <div class="form-group">
                            <div class = "col-xs-5">
                                <label>Depositos:</label>
                            </div>
                            <div class="col-xs-7">
                                <select class="form-control">
                                    <option>Tanques bajos</option>
                                    <option>Llantas</option>
                                    <option>Floreros/Plantas en agua</option>
                                    <option>Tinas (> 55 gal)</option>
                                    <option>Tarros-baldes (< 55 gal)</option>
                                    <option>Criaderos naturales</option>
                                    <option>Botellas</option>
                                    <option>Diversos</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class = "col-xs-12">
                        <div class="form-group">
                            <div class = "col-xs-8">
                                <label>Tiene agua? (I):</label>
                            </div>
                            <div class = "col-xs-4">
                                <input type="checkbox" ng-model = "tieneAgua" ng-true-value = "true" ng-false-value = "false" style="height: 17px; width: 17px;">
                            </div>
                        </div>
                    </div>
                    <div class = "col-xs-12">
                        <div class="form-group">
                            <div class = "col-xs-2">
                                <label>L:</label>
                            </div>
                            <div class = "col-xs-4">
                                <input type="number" ng-model = "L" class="form-control" ng-readonly = "!tieneAgua">
                            </div>
                            <div class = "col-xs-2">
                                <label>P:</label>
                            </div>
                            <div class = "col-xs-4">
                                <input type="number" ng-model = "P" class="form-control" ng-readonly = "!tieneAgua">
                            </div>
                            
                        </div>
                    </div>

                    <div class = "col-xs-12">
                    <br>
                        <div class="form-group">
                            <div class = "col-xs-5">
                                <label>Recibió la visita:</label>
                            </div>
                            <div class="col-xs-7">
                                <input type="text" name = "persona" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class = "col-xs-12" align="center">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>

                    <div class = "col-xs-12" align="center">
                        <div class="form-group">
                            <br>
                            <h4>Control:</h4>
                            <div class="separadorDos"></div>
                            <div class="separadorDos"></div><br>
                        </div>
                    </div>

                    <div class = "col-xs-12">
                        <div class="form-group">
                            <div class = "col-xs-5">
                                <label>Eliminados:</label>
                            </div>
                            <div class = "col-xs-7">
                                <input type="number" name = "eliminados" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class = "col-xs-12">
                        <div class="form-group">
                            <div class = "col-xs-5">
                                <label>Tratados:</label>
                            </div>
                            <div class = "col-xs-7">
                                <input type="number" name = "tratados" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class = "col-xs-12">
                        <div class="form-group">
                            <div class = "col-xs-5">
                                <label>Larvicida (gr/ml):</label>
                            </div>
                            <div class = "col-xs-7">
                                <input type="number" name = "larvicida" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class = "col-xs-12" align="center">
                        <div class="form-group">
                            <div class="col-xs-9">
                                <input type="text" name="campoUbicacion" id = "campoUbic" class="form-control" placeholder="Latitud - Longitud" style = "text-align: center" disabled>  
                            </div>
                            <div class="col-xs-3">
                                <button type="button" class="btn btn-primary btn-block btn-xs" onClick ="geolocation()"><i class="material-icons">my_location</i></button>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class = "col-xs-12">
                        <div class="form-group">
                        <br> 
                            <div class="col-xs-6" align="right">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary" ng-click ="changeView('menuTipos.html')">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div> <!-- ....FIN FORMULARIO VIVIENDA.... -->
        </div>
    </div>
    </div>
<script type="text/javascript" src=js/controllers.js></script>
<script type="text/javascript" src="cordova.js"></script>
</body>
</html>
